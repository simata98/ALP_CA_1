<!DOCTYPE html>
<!-- 상속을 통해 레이아웃 적용 -->
<html layout:decorate="~{lib/layout}">

      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">

    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">

    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">

    <link rel="stylesheet" href="/dist/css/adminlte.min.css">

	
	<script src="/plugins/jquery/jquery.min.js"></script>

	<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>

	<!-- https://axios-http.com/kr/docs/intro -->

	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>

<body class="hold-transition sidebar-mini layout-fixed">
	<!-- 기본 템플릿 안에 삽입될 내용 Start -->

	<th:block layout:fragment="content"></th:block>
	<!-- 기본 템플릿 안에 삽입될 내용 End -->
	
	
	
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

	<!-- AdminLTE App -->

<div layout:fragment="content" class="wrapper">

    <!-- Preloader -->
	<!--
	<div th:replace="~{lib/preloader.html :: sagment_preloader}"></div>
	-->

	<div th:replace="~{lib/navi.html :: sagment_navi}"></div>
    <!-- /.navbar -->

	<div th:replace="~{lib/left.html :: sagment_left}"></div>
	
    <!-- Content Wrapper. Contains page content -->
	<div th:replace="~{pages/index_content.html :: frag_index_content}"></div>
    
	<!-- /.content-wrapper -->

 </div>
